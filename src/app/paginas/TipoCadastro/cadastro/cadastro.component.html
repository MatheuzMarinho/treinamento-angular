<form (ngSubmit)="onSubmit()" [formGroup]="form">

  <div class="form-group">
    <label for="nome">ID</label>
    <input type="text" class="form-control" name="id" id="id" formControlName="id" >
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="name" id="nome" formControlName="nome" >
  </div>
  <h2 >Campos Pessoa Fisica</h2>
  <div class="row" formGroupName="fisica">

    <div class="col-2 form-group">
      <label>Pai</label>
  
      <div class="form-check">
        <input class="form-check-input" type="radio" name="pai" id="pai" [value]="0" formControlName="pai">
        <label class="form-check-label" for="masculino">Não</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="pai" id="pai" [value]="1" formControlName="pai">
        <label class="form-check-label" for="feminino">Sim</label>
      </div>
    </div>
    <div class="col-2 form-group">
      <label>Mãe</label>
  
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mae" id="mae" [value]="0" formControlName="mae">
        <label class="form-check-label" for="masculino">Não</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mae" id="mae" [value]="1" formControlName="mae">
        <label class="form-check-label" for="feminino">Sim</label>
      </div>
    </div>
  </div>
 
  <button type="submit" [disabled]="!form.valid" class="btn btn-primary mt-4" >Salvar</button>
  <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

</form>
